<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="main-container">

      <div class="result-container">
        <p class="result-title">Your Result</p>
        <div class="score-container">
          <p class="result-score">76</p>
          <p class="max-score">of 100</p>
        </div>

        <div class="result-description">
          <p class="result-great">Great</p>
          <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary-container">
        <p class="summary-title">Summary</p>

        <ul class="metric-list">
          <li class="summary-metric reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
            <span class="metric-score"><span class="player-score">80</span> / 100</span>
          </li>

          <li class="summary-metric memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
            <span class="metric-score"><span class="player-score">92</span> / 100</span>
          </li>

          <li class="summary-metric verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
            <span class="metric-score"><span class="player-score">61</span> / 100</span>
          </li>

          <li class="summary-metric visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
            <span class="metric-score"><span class="player-score">72</span> / 100</span>
          </li>
        </ul>

        <button class="button-continue">Continue</button>
      </div>

    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/RainOfTea">RainOfTea</a>.
      </div>
    </footer>
  </body>

</html>
